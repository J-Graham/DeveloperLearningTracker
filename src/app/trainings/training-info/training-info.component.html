<div class="container-fluid" style="margin-top: 10px">
  <form [formGroup]="trainingForm" (ngSubmit)="saveForm()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Name">Name</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': trainingForm.touched && !fc.Name.valid}"
          id="Name" placeholder="Name" formControlName="Name" autofocus />
        <span style="color: red" *ngIf="trainingForm.touched && !fc.Name.valid">Name is required</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
